version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "sec-crawl-react/package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: cd sec-crawl-react && npm install
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "sec-crawl-react/package.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache
      - run: cd sec-crawl-react && npm start
      - run: sec-crawl-react/node_modules/.bin/cypress run
